schema_version: "1.0"

metadata:
  name: amadeus-flight
  version: "1.0.0"
  description: "Search flight offers using Amadeus Travel API"

permissions:
  network:
    allow:
      - host: "api.amadeus.com"
      - host: "test.api.amadeus.com"
  environment:
    allow:
      - key: AMADEUS_API_KEY
      - key: AMADEUS_API_SECRET
      - key: AMADEUS_HOST